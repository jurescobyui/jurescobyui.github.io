<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Build</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/tablebuild.css">

</head>
<body>
    <main>
        <h1>Lesson 8 - Table build</h1>
        <div class="resp-table">
       
        <table >
            <caption>ACME Wildwest</caption>
            <thead>
                <tr>
                    
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goals</th>
                </tr>
            </thead>
            <tbody>

            
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="shaded">$7,,500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                    
                </tr>
                <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="color4">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </div><!--end resp-table-->
    </main>
    <footer>

    </footer>
</body>
</html>
